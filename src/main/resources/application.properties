# Spring data jpa
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DB}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASS}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.batch_size=25
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show_sql=false

# Logger
logging.buffer.size=1024
logging.level.com.elleined.securityquestionapi=DEBUG

# Application
server.port=8087
spring.application.name=security-question-api
server.servlet.context-path=/api/v1/sqa

# Discovery client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Actuator Properties
management.security.enabled=false

# Multipart properties
spring.servlet.multipart.max-file-size=15MB
server.tomcat.max-swallow-size=-1